<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="container">
        <div class="left-column">
            <header>
                <div class="logo"><h1>logo</h1></div>
                <div class="signup-link">
                    Don't have an account? <a href="../registration/registration.html" style="color:#7e7e7e;">Sign up</a>
                </div>
            </header>
            <div class="content">
                <h1>Welcome Back</h1>
                <p>Login into your account</p>
                <div class="social-buttons">
                    <button class="facebook-button">Facebook</button>
                    <button class="google-button">Google</button>
                </div>
                <div class="divider">
                <div class="or-divider">
                    <div class="left_divider"></div>
                    <span>Or continue with</span>
                    <div class="right_divider"></div>
                </div>
            
                <form class="login-form" id="login-form">
                    <input type="email" placeholder="Email" id="login_username" onfocus="show1()" onblur="show1()">
                    <p id="emailMessage">Email Is Required</p>
                    <input type="password" placeholder="Password" id="login_password" onfocus="show2()" onblur="show2()">
                    <p id="passwordMessage">Password Is Required</p>
                    <div class="under_password">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <a href="#" class="recover-password">Recover Password</a>
                </div>
                    <button type="submit" class="login-button">LOG IN</button>
                </form>
            </div>
            </div>
        </div>
        <div class="right-column">
            <img src="../images/Screenshot_2022-06-05-22-52-14-956_com.miui.gallery.jpg" alt="Image" >
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
